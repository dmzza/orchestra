<header class="row header">
  <form id="donation-form" action="https://www.paypal.com/cgi-bin/webscr" target="_blank" method="post">
  <input type="hidden" name="cmd" value="_s-xclick">
  <input type="hidden" name="hosted_button_id" value="1532068">
  <ul class="nav nav-pills pull-right hidden-xs">
    <li class="active"><a onclick="document.getElementById('donation-form').submit();" style="cursor:pointer;">Donate</a></li>
    <li><a href="/contact.html">Join Our Mailing List</a></li>
    <li><a href="http://www.facebook.com/clarionmusicsociety" target="_blank">Facebook</a></li>
  </ul>
  </form>
</header>
<header class="row header">
  <div class="col-md-3 col-sm-3 col-xs-5">
    <a href="/">
      <div class="logo">
        <img src="/img/logo.png">
      </div>
    </a>
  </div>
  <nav class="navbar pull-right" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
          {% if page.title %}<li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
