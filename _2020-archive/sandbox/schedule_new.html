            <article class="event">
              <h4>December 30, 2012</h4>
              <h4 class="title">Russian Christmas</h4>
              <h5>Trinity Wall Street</h5>
              <p>Far from ending Christmas on December 26th, the liturgical calendar continues the celebration for a full twelve days, so Clarion honored this tradition on Sunday, December 30th, sampling centuries of Russian settings of Christmas texts, from the earliest Kievan and Byzantine plain chant through medieval Kievan polyphony, to works for the court of Catherine the Great, and thence to Slavonic settings for the season by Tchaikovsky, Rachmaninoff, Stravinsky, and Pärt.  Co-presented by Trinity Church Wall Street, this a cappella concert included that were, in turn, contemplative, and soaring. </p>
            </article>
            <article class="event">
              <h4>November 26, 2012</h4>
              <h4 class="title">Salamone Rossi and Company</h4>
              <h5>Congregation Beth Elohim, Park Slope, Brooklyn</h5>
              <p>Clarion was honored to co-present, with Five Boroughs Music Festival, a program of the Italian-Jewish Baroque master Salamone Rossi, together with music of two of his outstanding contemporaries, Carlo Gesualdo and Claudio Monteverdi.   This vocal and instrumental evening expanded on the success of the all-Rossi program that Clarion had presented in recent years in various venues throughout New York.  The program displayed the ways in which these three indisputable geniuses influenced each other’s creativity.  In keeping with the Festival’s commitment to bringing the best music to all the boroughs of New York, this concert took place in Brooklyn.</p>
            </article>
            <article class="event">
              <h4>April 29, 2013</h4>
              <h4 class="title">Bolivian Baroque</h4>
              <h5>St. Paul's Chapel, Columbia University</h5>
              <p>Clarion presented Baroque works of Latin America, which are only now beginning to be heard in the United States.  In as early as the 15th century, Spain began sending priests to the New World to establish churches, missions, and schools.  Included in their curriculum was music of a great sophistication, reflecting the best of the European traditions, and, as a result, Latin America responded with a marvelous generation of composers, who engaged the lavish Baroque tradition with fresh ears and new perspectives. The Bolivian Jesuits were extraordinary in the way they fostered musical education, performance, and composition in the 18th century.  This concert premiered unknown and unpublished instrumental and vocal masterworks by Bolivian composers of this period.</p>
            </article>
            <article class="event">
              <h4>April 23-29, 2013</h4>
              <h4 class="title">Clarion Collegium Week – Bolivian Baroque</h4>
              <h5>The Americas Society</h5>
              <p>Clarion hosted its sixth annual Clarion Collegium Week, which offered two tiers of master classes in Baroque performance practice. The first tier was for college students and young professionals from around the country; the second was for gifted musicians from New York City’s public schools.  Classes in violin, flute, cello, oboe, voice and keyboard were taught by the leading Early Music specialists of our time.  The week’s curriculum showcased the dazzling Baroque music of Latin America, particularly Bolivia, a great yet largely undiscovered musical center of baroque brilliance in the mid-18th century.</p>
            </article>
            <article class="event">
              <h4>April 16-21, 2012</h4>
              <h4 class="title">Clarion Collegium Week - The Brothers Haydn</h4>
              <h5>Park Avenue Christian Church</h5>
              <p>Two tiers of master classes in Baroque performance parctice for college-age and young professional musicians and for students from New York City's public schools. Culminated with an April 22 performance of instrumental works and lieder by the prolific brothers.</p>
            </article>
            <article class="event">
              <h4>March 23, 2012</h4>
              <h4 class="title">Bach, Handel, and Corelli with Juilli<span style="font-style:italic;">a</span>rd415</h4>
              <h5>Alice Tully Hall, Lincoln Center</h5>
              <p>Steven Fox conducts Juilliard's superb Baroque orchestra and the renowned Clarion Choir in a program of masterworks by Bach, Handel and Corelli.</p>
            </article>
            <article class="event">
              <h4>February 20, 2012</h4>
              <h4 class="title">The French Romantics</h4>
              <h5>Church of the Ascension</h5>
              <p>Under direction of Steven Fox, Clarion choir and Argentine organist Diego Innocenzi perform works by Poulenc, Durufle, and Ravel, as part of the AGO's President's Day conference, "Les Autres," Special Topics in French 19th and 20th Century music.<br>
Presented by the American Guild of Organists</p>
            </article>
            <article class="event">
              <h4>February 16, 2012</h4>
              <h4 class="title">Clarion Carnevale Masked Ball</h4>
              <p>Venetian Dances Performed with the Clarion Orchestra</p>
            </article>
          </div>

              <h4></h4>
              <h4 class="title"></h4>

            <article class="event">
              <h4>December 17, 2011</h4>
              <h4 class="title">More between Heaven and Earth</h4>
              <h5>The Abigail Smith Auditorium</h5>
              <p>The Clarion Orchestra Performs on Salon/Sanctuary Concerts</p>
            </article>
            <article class="event">
              <h4>December 3, 2011</h4>
              <h4 class="title">Christmas Mystery, Christmas Fantasy with TENET</h4>
              <h5>St. Ignatius of Antioch</h5>
              <p>Exploring two sides of the Christmas tradition: the mystical message of the Incarnation as expessed in scripture, and the legends, symbols and images of celebrating Christmas through the ages. Works by Britten, Holst, Vaughan Williams and Warlock.</p>
            </article>
            <article class="event">
              <h4>November 20, 2011</h4>
              <h4 class="title">From Ghetto to Palazzo: Vocal Works of Salamone Rossi Hebreo</h4>
            </article>
            <article class="event">
              <h4>September 22, 2011</h4>
              <h4 class="title">Vocal and Sacred Music of Salamone Rossi</h4>
              <h5>The Down Town Association</h5>
              <p>This program of repertoire by the Jewish-Italian composer Salamone Rossi juxtaposes works in Hebrew for clandestine liturgical services with Italian madrigals written for the court.</p>
            </article>
            <article class="event">
              <h4>May 17, 2011</h4>
              <h4 class="title">Handel's Judas Maccabeus</h4>
              <h5>Park Avenue Christian Church</h5>
              <p>Read concert reviews from <a href="http://www.seenandheard-international.com/2011/05/24/handel-done-the-right-wayclarion-music-society-performs-handels-judas-maccabeus/">Seen and Heard</a> and <a href="http://www.nytimes.com/2011/05/19/arts/music/handels-judas-maccabaeus-review.html?_r=2&amp;scp=1&amp;sq=Steven Fox&amp;st=cse">The New York Times</a>.</p>
            </article>
            <article class="event">
              <h4>May 11-17, 2011</h4>
              <h4 class="title">Fourth Annual Calrion Collegium Week - Handel</h4>
              <h5>Park Avenue Christian Church</h5>
              <p>Our outstanding series of master classes in Baroque performance practice expands to two tiers, for College-Professional musicians and Pre-College classes for New York City public school students, with a focus on George Frideric Handel.</p>
            </article>
            <article class="event">
              <h4>February 24, 2011</h4>
              <h4 class="title">Morton Feldman's Rothko Chapel</h4>

              <h4 class="title">The Organ Master: J.S. Bach</h4>
              <h5>Allice Tully Hall, Lincoln Center</h5>
              <p>Clarion's Lincoln Center debut. Grammy-winning organist Paul Jacobs performing Bach's monumental Clavier-Übung III, with the Clarion Choir under Steven Fox introducing the movements with the chorales that inspired them. Persented by Lincoln Center in its White Light Festival and broadcast on the celebrated Pipe Dreams radio show.</p>
            </article>
            <article class="event">
              <h4>October 20, 2010</h4>
              <h4 class="title">Masked Ball</h4>
              <h5>The Cosmopolitan Club</h5>
              <p>Clarion's first gala Masked Ball, with music of Handel and Haydn performed by a virtuoso intrumental sextet and soloists Yulia van Doren, soprano, and Rufus Müller, tenor, as well as a demonstration and instruction in 18th-century court dances.</p>
            </article>
            <article class="event">

              <h4 class="title">Monteverdi's Vespro Della Beata Vergine</h4>
              <h5>Park Avenue Christian Church</h5>
              <p>An historically-informed performance of the composer's 1610 Vespro Della Beata Vergine (Vespers of the Holy Virgin), marking its 400th anniversary as one of Western Music's greatest masterworks.</p>
            </article>
            <article class="event">
              <h4>April 13-19, 2010</h4>
              <h4 class="title">Third Annual Clarion Collegium Week</h4>
              <h5>Park Avenue Christian Church</h5>
              <p>Our third annual week of master classes, lectures, and concerts for musicians of college age through young professionals focuses on the music of Claudio Monteverdi.</p>
            </article>
